<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.webp" alt="">
            <p>
            Ana vai fazer uma viagem para Paris, como ela deve ir?
            </p>
            <button class="btn-proximo" data-proximo="1">avião</button>
            <button class="btn-proximo" data-proximo="2">navio</button>
        </div>
        <div class="passo" id="passo-1">
            <p>qual caminho ela deve seguir?</p>
            <button class="btn-proximo" data-proximo="3">voar nas nuvens</button>
            <button class="btn-proximo" data-proximo="4">enfrentar tempestade</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Qual caminho ela deve seguir?</p>
            <button class="btn-proximo" data-proximo="5">Enfrentar tempestade</button>

        </div>
        <div class="passo" id="passo-3">
            <p>Sua viagem será maravilhosa</p>
        </div>
    
        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-voltar-casa.webp" alt="imagem voltando para casa e desitindo da aventura">
            <p>Sua viagem será turbulenta
            </p>
        </div>
    
        <div class="passo" id="passo-5">
            <p>Ela vai afogar no oceano.</p>
            
        </div>
    
        <div class="passo" id="passo-6">
            <p>Lutara com o tubarão até vencer.</p>
            
        </div>
    
        
    </main>
